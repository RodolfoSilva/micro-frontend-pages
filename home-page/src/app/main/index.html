<div class="container">
  <div class="row">
    <h1>Home page</h1>
  </div>
  <p>This is a simple e-commerce gallery</p>
  <div class="row col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div
      class="gallery_product col-lg-4 col-md-4 col-sm-4 col-xs-6 filter hdpe"
      *ngFor="let product of products" >
      <a [href]="product.url">
        <img [src]="product.src" />
      </a>
    </div>
  </div>
</div>
